apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: train2middle
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - azuredevop.pp.ua
    secretName: quickstart-example-tls
  ingressClassName: "nginx" # security safe cert
  rules:
  - host: azuredevop.pp.ua
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: train2middle
            port:
              number: 80