apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuard
spec:
  selector:
    matchLabels:
      app: kuard
  replicas: 2
  template:
    metadata:
      labels:
        app: kuard
    spec:
      containers:
      - image: devopsctrain.azurecr.io/akstask1:latest
        imagePullPolicy: Always
        name: kuard
        ports:
        - containerPort: 8080