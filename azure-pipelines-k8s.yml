name: $(Build.Version.Number).$(Build.BuildId)

trigger:
- aks-task1-k8s

resources:
- repo: self

variables:
- template: version.yml
- name: Build.Version.Number
  value: ${{ variables.version }}
- name: dockerRegistryServiceConnection
  value: 'b836f454-aaf4-4df8-a656-46f0a53e7973'
- name: imageRepository
  value: 'aks4'
- name: containerRegistry
  value: 'devopsctrain.azurecr.io'
- name: dockerfilePath
  value:  '**/Dockerfile'
- name: vmImageName 
  value: 'ubuntu-latest'
  
stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          ${{ variables.version }}.$(Build.BuildId)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'DevOpsAzure-1090.default'
    strategy:
      runOnce:
        deploy:
          steps:

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              namespace: 'default'
              manifests: |
                $(Pipeline.Workspace)/manifests/Deployment.yaml
                $(Pipeline.Workspace)/manifests/Service.yaml
                $(Pipeline.Workspace)/manifests/Ingress-prd.yaml
                $(Pipeline.Workspace)/manifests/Issuer-prd.yaml
              containers: |
                $(containerRegistry)/$(imageRepository):${{ variables.version }}.$(Build.BuildId)
